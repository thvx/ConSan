<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivar Denuncia</title>
</head>

<body>
    <header>
        <section class="titulo">
            <h1>DenunciaSeguro | Plataforma de Denuncias Ciudadanas</h1>
        </section>
        <nav>
            <div id="nav-opciones">
                <a class="nav-opcion" href="index.html">Inicio</a>
                <a class="nav-opcion" href="registrarDenuncia.html">Registrar Denuncia</a>
                <a class="nav-opcion" href="seguimientoDenuncia.html">Búsqueda por archivo</a>
                <a class="nav-opcion" href="admin.html">Administración</a>
            </div>
            <a class="nav-opcion" href="login.html">Iniciar Sesión</a>
        </nav>
    </header>
    
    <main>
        <section class="section-formulario">
            <form class="formulario-inicio-sesion" action="https://www.policia.gob.pe/" method="POST">
                
                    <div class="col">
                        <h2>Entidad pública</h2>
                        <label for="entidadPublica">Seleecione una entidad pública</label>
                        <select name="entidadPublica" id="entidadPublica" required>
                            <option value="BLA" selected>...</option>
                            <option value="POL">Policia</option>
                            <option value="SER">Serenazgo</option>
                            <option value="MUN">Municipalidad</option>
                            <option value="DEM">Demuna</option>
                        </select>
                        
                        
                        
                        
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" name="correo" id="correo" class="form-control" required>
    
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" name="contrasena" id="contrasena" class="form-control" required>
                    </div>
                <button type="submit" class="btn btn-primary btn-lg">Derivar</button>
            </form>
        </section>

        
    </main>

    <footer>
        <img src='aaa.jpg' alt="Logo de DenunciaSeguro">
        <p>Para la atención de consultas sobre la gestión de denuncias escribir a aaa@aaa.aaa</p>
        <div class="copyright-grupo"><p>Copyright 2023 - DenunciaSeguro</p> <img src='aaa.jpg' alt="Logo de Github"></div>
    </footer>
