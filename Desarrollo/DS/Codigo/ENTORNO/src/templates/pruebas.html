<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\static\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>

<body>
    <header>
        <section class="titulo">
            <h1>DenunciaSeguro | Plataforma de Denuncias Ciudadanas</h1>
        </section>
        <nav class="barra-nav">
            <ul class="grupo1 nav nav-underline">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{url_for('inicio')}}">Inicio</a></li>
            </ul>
            <ul class="grupo2 nav nav-underline">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{{url_for('loginUsuario')}}">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="section-formulario" id="section-formulario">
            <form class="formulario-registro" action="/registro-usuario/" method="POST">   
                <div class="row">
                    <h2>Crear una cuenta</h2>
                    <label for="nombre-usuario" class="form-label">Nombre de usuario</label>
                        <input type="text" name= "nombre-usuario" id="nombre-usuario" class="form-control" placeholder="Ingrese un usuario valido" required>

                    <div class="col">
                        <label for="tipo-documento" class="form-label">Tipo de documento</label>
                        <select name="tipo-documento" id="tipo-documento" class="form-control" required> 
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="DNI">DNI</option>
                            <option value="carnet-extranjeria">Carnet de extranjería</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>

                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" name= "nombre" id="nombres" class="form-control" placeholder="Nombres" required>

                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" name="num_celular" id="celular" class="form-control" required>

                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" name="contrasena" id="contrasena" class="form-control" required>

                        <input type="checkbox" name="terminos-condiciones" id="terminos-condiciones" class="form-check-label" required>
                        <label for="terminos-condiciones" class="form-label">Acepto los términos y condiciones</label>                    
                    </div>

                    <div class="col">
                        <label for="numero-documento" class="form-label">Número de documento</label>
                        <input type="text" name="numero-documento" id="numero-documento" class="form-control" required>

                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" class="form-control" required>

                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" name="correo" id="correo" class="form-control" required>

                        <label for="confirmar-contrasena" class="form-label">Confirmar contraseña</label>
                        <input type="password" name="confirmar-contrasena" id="confirmar-contrasena" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Registrar usuario</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Para la atención de consultas sobre la gestión de denuncias escribir a aaa@aaa.aaa</p>

</body>
</html>
