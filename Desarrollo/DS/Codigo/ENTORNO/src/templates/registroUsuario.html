{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
        <section class="section-formulario" id="section-formulario">
            <form class="formulario-registro" action="/registro-usuario" method="POST">
                
                <div class="row">
                    <h2>Crear una cuenta</h2>
                    <div class="col">
                        <label for="tipo-documento" class="form-label">Tipo de documento</label>
                        <select name="tipo-documento" id="tipo-documento" class="form-control" required> 
                            <option value="" disabled selected>Seleccione una opción</option>
                            <option value="DNI">DNI</option>
                            <option value="carnet-extranjeria">Carnet de extranjería</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>

                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" name= "nombre" id="nombres" class="form-control" placeholder="Nombres" required>

                        <label for="celular" class="form-label">Celular</label>
                        <input type="tel" name="num_celular" id="celular" class="form-control" required>

                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" name="contrasena" id="contrasena" class="form-control" required>

                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" name="direccion" id="direccion" class="form-control" required>

                        <input type="checkbox" name="terminos-condiciones" id="terminos-condiciones" class="form-check-label" required>
                        <label for="terminos-condiciones" class="form-label">Acepto los términos y condiciones</label>                    
                    </div>

                    <div class="col">
                        <label for="numero-documento" class="form-label">Número de documento</label>
                        <input type="text" name="numero-documento" id="numero-documento" class="form-control" required>

                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" class="form-control" required>

                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" name="correo" id="correo" class="form-control" required>

                        <label for="confirmar-contrasena" class="form-label">Confirmar contraseña</label>
                        <input type="password" name="confirmar-contrasena" id="confirmar-contrasena" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Registrar usuario</button>
            </form>
        </section>
{% endblock %}
