<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="..\static\css\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>

<body>
    <header>
        <section class="titulo">
            <a class="titulo-link" href="{{url_for('inicio')}}"><h1>DenunciaSeguro | Plataforma de Denuncias Ciudadanas</h1></a>
        </section>      
    </header>
    
    <main>
        <div class="container py-4">
            <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right">
                <div class="card-body p-5 shadow-5 text-center">
                    <h2 class="fw-bold mb-5">Crear una cuenta</h2>
                    <form class="formulario-registro" action="/registro-usuario/" method="POST">
                        <section class="registro-usuario-1">  
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="nombres">Nombres</label>
                                    <input type="text" id="nombres" class="form-control" name="nombre" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="tipo-documento">Tipo de documento</label>
                                    <select id="tipo-documento" class="form-control" name="tipo-documento" required>
                                        <option value="" disabled selected>Seleccione una opción</option>
                                        <option value="DNI">DNI</option>
                                        <option value="carnet-extranjeria">Carnet de extranjería</option>
                                        <option value="pasaporte">Pasaporte</option>
                                    </select>
                                </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="apellidos">Apellidos</label>
                                    <input type="text" id="apellidos" class="form-control" name="apellidos" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="numero-documento">Número de documento</label>
                                    <input type="text" id="numero-documento" class="form-control" name="numero-documento" required>
                                </div>
                                </div>
                            </div>

                            <div class="pt-1 mb-4">
                                <button type="submit" id="continuarBtn" class="btn btn-primary btn-lg">Continuar registro</button>
                            </div>
                            <p>¿Ya tienes una cuenta? <a href="{{url_for('loginUsuario')}}" class="link-info">Inicia Sesión</a></p>
                        </section>
                     
                        <!-- Sección 2 -->
                        <section class="registro-usuario-2" style= "display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="nombre-usuario">Nombre de usuario</label>
                                        <input type="text" id="nombre-usuario" class="form-control" name="nombre-usuario"  required>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="contrasena">Contraseña</label>
                                        <input type="password" id="contrasena" class="form-control" name="contrasena" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="celular">Número de celular</label>
                                        <input type="tel" id="celular" class="form-control" name="celular">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="verificar-contrasena">Confirmar contraseña</label>
                                        <input type="password" id="verificar-contrasena" class="form-control" name="verificar-contrasena" required>
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="correo">Correo electrónico</label>
                                    <input type="email" id="correo" class="form-control" name="correo" required>
                                </div>
                            </div>
                            
                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="terminos-condiciones" name="terminos-condiciones" required>
                                <label class="form-check-label" for="terminos-condiciones">Acepto los términos y condiciones</label>
                            </div>
                            
                            <div class="pt-1 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">Registrar usuario</button>
                            </div>
                            <p>¿Ya tienes una cuenta? <a href="{{url_for('loginUsuario')}}" class="link-info">Inicia Sesión</a></p>
                        </section>
                    </form>
                </div>
                </div>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="..\static\images\login.jpg" class="w-100 rounded-4 shadow-4" alt="" />
            </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Para la atención de consultas sobre la gestión de denuncias escribir a aaa@aaa.aaa</p>
        <div class="copyright-grupo"><p>Copyright 2023 - DenunciaSeguro</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2.00.27 1.53-1.04 2.20-.82 2.20-.82.44 1.10.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.20 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </div>
    </footer>

    <script>
        document.getElementById("continuarBtn").addEventListener("click", function() {
            document.querySelector(".registro-usuario-1").style.display = "none";
            document.querySelector(".registro-usuario-2").style.display = "block";
        });
    </script>
</body>
</html>
