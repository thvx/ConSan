<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <header>
        <section class="titulo">
            <h1>DenunciaSeguro | Plataforma de Denuncias Ciudadanas</h1>
        </section>
        <nav>
            <div id="nav-opciones">
                <a class = "nav-opcion" href="index.html">Inicio</a>
                <a class = "nav-opcion" href="registrarDenuncia.html">Registrar Denuncia</a>
                <a class = "nav-opcion" href="buscarRegistro.html">Búsqueda por archivo</a>                
            </div>
                <a class = "nav-opcion" href="login.html">Iniciar Sesión</a>
        </nav>
    </header>
    
    <main>
        <form name="formulario-registro" action="#" method="post">
            <h2>Crear una cuenta</h2>
            <div class="row">
                <div class="col">
                    <label for="tipo-documento" class="form-label">Tipo de documento</label>
                    <select name="tipo-documento" id="tipo-documento" class="form-control" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="DNI">DNI</option>
                        <option value="carnet-extranjeria">Carnet de extranjería</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>

                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" id="nombres" class="form-control" placeholder="Nombres" required>

                    <label for="celular" class="form-label">Celular</label>
                    <input type="tel" name="celular" id="celular" class="form-control" required>

                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" name="contrasena" id="contrasena" class="form-control" required>

                    <label for="codigo-seguridad" class="form-label">Código de seguridad</label>
                    <input type="text" name="codigo-seguridad" id="codigo-seguridad" class="form-control" required>

                    <input type="checkbox" name="terminos-condiciones" id="terminos-condiciones" class="form-check-label" required>
                    <label for="terminos-condiciones" class="form-label">Acepto los términos y condiciones</label>                    
                </div>

                <div class="col">
                    <label for="numero-documento" class="form-label">Número de documento</label>
                    <input type="text" name="numero-documento" id="numero-documento" class="form-control" required>

                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" name="apellidos" id="apellidos" class="form-control" required>

                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" class="form-control" required>

                    <label for="confirmar-contrasena" class="form-label">Confirmar contraseña</label>
                    <input type="password" name="confirmar-contrasena" id="confirmar-contrasena" class="form-control" required>

                    <label for="confirmar-codigo-seguridad" class="form-label">Confirmar código de seguridad</label>
                    <input type="text" name="confirmar-codigo-seguridad" id="confirmar-codigo-seguridad" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Registrar usuario</button>
        </form>
    </main>

    <footer>
        <img src='aaa.jpg' alt="Logo de DenunciaSeguro">
        <p>Para la atención de consultas sobre la gestión de denuncias escribir a aaa@aaa.aaa</p>
        <div class="copyright-grupo"><p>Copyright 2023 - DenunciaSeguro</p> <img src='aaa.jpg' alt="Logo de Github"></div>
    </footer>
</body>
</html>
